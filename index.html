<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- start products section -->
  <main class="products">
    <img src="./images/image-product-desktop.jpg" alt="Perfume">
    <div class="product-desc">
      <p class="cat"> Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="price">
      <p class="orginal-price"> Original Price <del>$169.99</del></p>
      <p class="discont-price"> Discounted Price $149.99</p>
    </div>
    <button>Add to Cart </button>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Eng. Mohamed Abdel-Fattah </a>.
  </div>
</body>
</html>
